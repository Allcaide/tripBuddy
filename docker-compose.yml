services:
  mongo:
    image: mongo:6
    container_name: tripbuddy-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: tripbuddy-backend
    environment:
      PORT: "3000"
      # URL do frontend para CORS
      FRONTEND_URL: "http://localhost:5173"
      # Stripe (copiar o segredo do teu config/env)
      NODE_ENV: "production"
    env_file:
      - ./backend/docker.env
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    volumes:
      - backend_node_modules:/app/node_modules
    command: node server.js

  frontend:
    build:
      context: ./frontend
    container_name: tripbuddy-frontend
    environment:
      NODE_ENV: "development"
    env_file:
      - ./frontend/docker.env
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host"

  stripe:
    image: stripe/stripe-cli:latest
    container_name: tripbuddy-stripe
    env_file:
      - ./backend/docker.env
    volumes:
      - ~/.config/stripe:/root/.config/stripe
    # Avoid docker-compose variable substitution by using $$ so the container expands the env var
    entrypoint: ["sh", "-c", "stripe listen --forward-to http://backend:3000/api/v1/bookings/webhook-checkout --api-key \"$${STRIPE_SECRET_KEY}\""]
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongo_data:
  backend_node_modules:
  frontend_node_modules:
