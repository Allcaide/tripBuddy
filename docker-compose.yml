services:
  mongo:
    image: mongo:6
    container_name: tripbuddy-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
    container_name: tripbuddy-backend
    environment:
      PORT: "3000"
      # URL do frontend para CORS
      FRONTEND_URL: "http://localhost:5173"
      # Stripe (copiar o segredo do teu config/env)
      NODE_ENV: "development"
    env_file:
      - ./backend/docker.env
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
      - ./backend/public/img:/app/public/img
    command: sh -c "npm install && npm run dev"

  frontend:
    build:
      context: ./frontend
    container_name: tripbuddy-frontend
    environment:
      NODE_ENV: "development"
    env_file:
      - ./frontend/docker.env
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host"

volumes:
  mongo_data:
  backend_node_modules:
  frontend_node_modules:
